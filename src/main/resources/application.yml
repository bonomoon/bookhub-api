spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bookhub
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect